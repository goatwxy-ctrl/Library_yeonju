<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="menu">
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div th:replace="~{top::menu}"></div>

<div class="container">
    <h2>도서정보를 입력하세요</h2>
    <form action="/inputsave" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">도서명:</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="writer">작가명:</label>
            <input type="text" class="form-control" id="writer" name="writer">
        </div>
        <div class="form-group">
            <label for="info">도서소개</label><br>
            <textarea class="form-control" id="info" name="info"
                      rows="5" placeholder="내용을 입력하세요"></textarea>
        </div>
        <div class="form-group">
            <label for="image">도서이미지:</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">확인</button>
            <button type="reset" class="btn btn-primary", onclick="location.href='/'">취소</button>
        </div>
    </form>
</div>
</body>
</html>
