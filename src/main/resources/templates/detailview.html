<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="menu">
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div th:replace="~{top::menu}"></div>

<div class="container" th:each="bb:${dto}">
    <div class="page-header">
        <h2 th:text="${'도서이미지 자세히 보기'}"></h2>
    </div>
    <div class="table-card">
        <table class="도서 정보 확인" border="2" width="500px" align="center">
            <tr>
                <th>도서번호</th>
                <td th:text="${bb.bunho}"> </td>
            </tr>
            <tr>
                <th>도서이미지</th>
                <td>
                    <img th:src="@{./image/}+${bb.image_name}" width="100px" height="100px">
                </td>
            <tr>
                <th>도서정보</th>
                <td th:text="${bb.info}"> </td>
            </tr>

            </tr>
        </table>
    </div>
</div>


</body>
</html>
